<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="icon" href="../../favicon.ico">

  <title>{{ site.title }}{% if page.title %}{{ ' - ' | append: page.title}}{% endif %}</title>

  <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link href='//fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>

  <link rel="canonical" href="{{ site.url | append: site.baseurl | append: page.url | replace:'index.html',''}}">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
