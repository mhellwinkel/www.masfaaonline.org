---
layout: base
title: Institution Listing
description: Institution Listing
redirect_from:
  - /institution-list.jsp
---

<p>
  Below is a list of all current participating members.
</p>

<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Phone</th>
  </tr>
  {% for inst in site.data.institutions %}
    <tr>
      <td><a href="{{ inst.link }}" target="_blank"> {{ inst.name }} </a></td>
      <td>{{ inst.phone }}</td>
    </tr> 
  {% endfor %}
</table>
